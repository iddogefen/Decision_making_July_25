<!DOCTYPE html>
<html>
  <head>
    <style>
      .hide_cursor {
        cursor: none;
      }
    </style>
    <title>My experiment</title>
    <script src="jspsych/plugins/jspsych.js"></script>
    <script src="jspsych/plugins/plugin-instructions.js"></script>
    <script src="jspsych/plugins/plugin-html-button-response.js"></script>
    <script src="jspsych/plugins/plugin-survey-text.js"></script>
    <script src="jspsych/plugins/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugins/plugin-survey-likert.js"></script>
    <script src="jspsych/plugins/plugin-fullscreen.js"></script>
    <script src="jspsych/plugins/plugin-preload.js"></script>
    <link rel="stylesheet" href="jspsych/css/jspsych.css">
  </head>
  <body></body>
  <script>
    var data_folder = 'data/';

    function saveData(name, data){
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'write_data.php');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify({filedata: data}));
    }

    var jsPsych = initJsPsych({
      on_finish: function() {
        saveData(data_folder+'All_data/all_data_sub_'+subject_id+".csv", jsPsych.data.get().csv());
      }
    });

    var timeline = [];

    // ----------- SUBJECT PROPERTIES -----------
    var subject_id = jsPsych.data.getURLVariable('participantId');
    var study_id = jsPsych.data.getURLVariable('assignmentId');
    var session_id = jsPsych.data.getURLVariable('projectId');

    jsPsych.data.addProperties({
      subject_id: subject_id,
      study_id: study_id,
      session_id: session_id,
    });

    // ----------- PRELOAD -----------
    var preload = {
      type: jsPsychPreload,
      images: [
        'consent_form_2022.png',
        'images/blue_deck_1.png',
        'images/red_deck_2.png'
      ]
    };
    timeline.push(preload);

    // ----------- INTRO / CONSENT -----------
    var trial_0 = {
      type: jsPsychInstructions,
      pages: [
        '<div style="font-family: Arial; padding: 100px; padding-top: 5%; text-align: left;">' +
        '<h2>Thank you for participating in this experiment!</h2>' +
        '<p>By clicking the "Begin Study" button, you will be taken to the study, including complete instructions and an informed consent agreement.</p>'
      ],
      show_clickable_nav: true
    };

    var trial_consent = {
      type: jsPsychInstructions,
      pages: [
        '<div style="text-align:center; font-family:Arial; font-size: 22px; padding-top:20px;">' +
        '<p>Please carefully read the consent form below before proceeding.</p>' +
        '<img src="consent_form_2022.png" style="max-width:80%; padding:20px;"></img>' +
        '</div>'
      ],
      show_clickable_nav: true
    };

    var trial_01 = {
      type: jsPsychFullscreen,
      fullscreen_mode: true
    };

    timeline.push(trial_0, trial_consent, trial_01);

    // ----------- INSTRUCTIONS -----------
    var instructions_deck_choice = {
      type: jsPsychInstructions,
pages: [
  '<div style="font-family: Arial; text-align: left; padding: 100px; padding-top: 5%;">' +
  '<h2>Instructions</h2>' +
  '<p>In this experiment, you will view a series of images and choose between two decks of cards: one <span style="color: red;">red</span> and one <span style="color: blue;">blue</span>.</p>' +
  '<p><b>Your choice will determine the sequence of images that follows.</b></p>' +

  // üîπ ◊ß◊ò◊¢ ◊û◊ï◊ì◊í◊© ◊ï◊û◊ï◊§◊®◊ì ◊ú◊ú◊ê ◊¶◊ë◊¢◊ô◊ù
  '<div style="border: 2px solid #333; border-radius: 12px; padding: 25px; margin: 35px 0; background-color: #f5f5f5;">' +
    '<p style="font-size: 22px; font-weight: bold; text-align: center; line-height: 1.6;">' +
    'One deck presents a coherent and connected sequence of events that unfold logically over time.<br>' +
    'The other deck presents a random series of events that are independent and do not follow a clear sequence.' +
    '</p>' +
  '</div>' +

  '<p>As you go along, try to explore the differences between the two decks and choose the one that feels more interesting or engaging to you.</p>' +
  '<p>There are no right or wrong answers ‚Äî simply follow your intuition.</p>' +
  '</div>'
],



      show_clickable_nav: true
    };
    timeline.push(instructions_deck_choice);

    // ----------- HELPER FUNCTIONS -----------
    function createImageTrial(imagePath) {
      return {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `<div style="display: flex; justify-content: center; align-items: center;">
                     <img src="${imagePath}" style="width: 300px; height: 300px;" />
                   </div>`,
        choices: "NO_KEYS",
        trial_duration: 7000
      };
    }

    var choose_next_image = {
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div style="display: flex; justify-content: center; align-items: center;">
          <img src="images/red_deck_2.png" style="width: 300px; height: 300px; margin-right: 10px;" />
          <img src="images/blue_deck_1.png" style="width: 300px; height: 300px;" />
        </div>`,
      choices: ['deck 1', 'deck 2'],
      on_finish: function(data) {
        data.choice = data.response;
      }
    };

    var clean_deck = [ createImageTrial('images/other/blank.png') ];

    // ----------- BLOCK CREATION (UPDATED STRUCTURE) -----------
    function createCausalBlock(seriesIndex, semanticIndex) {
      return [
        // 1. ◊ß◊ú◊£ ◊®◊ê◊©◊ï◊ü
        createImageTrial(`images/causal/causal_series_${seriesIndex}/causal_series_${seriesIndex}_a.png`),

        // 2. ◊ë◊ó◊ô◊®◊î
        choose_next_image,

        // 3. ◊©◊ú◊ï◊©◊î ◊ß◊ú◊§◊ô◊ù ◊ë◊î◊™◊ê◊ù ◊ú◊ë◊ó◊ô◊®◊î
        {
          timeline: [
            {
              conditional_function: function() {
                return jsPsych.data.getLastTrialData().values()[0].response == 0;
              },
              timeline: [
                createImageTrial(`images/causal/causal_series_${seriesIndex}/causal_series_${seriesIndex}_b.png`),
                createImageTrial(`images/causal/causal_series_${seriesIndex}/causal_series_${seriesIndex}_c.png`),
                createImageTrial(`images/causal/causal_series_${seriesIndex}/causal_series_${seriesIndex}_d.png`)
              ]
            },
            {
              conditional_function: function() {
                return jsPsych.data.getLastTrialData().values()[0].response == 1;
              },
              timeline: [
                createImageTrial(`images/semantic/semantic_series_${semanticIndex}/semantic_series_${semanticIndex}_b.png`),
                createImageTrial(`images/semantic/semantic_series_${semanticIndex}/semantic_series_${semanticIndex}_c.png`),
                createImageTrial(`images/semantic/semantic_series_${semanticIndex}/semantic_series_${semanticIndex}_d.png`)
              ]
            }
          ]
        },
        ...clean_deck
      ];
    }

    // ----------- ALL BLOCKS -----------
    var causal_blocks = [
      createCausalBlock(1, 1),
      createCausalBlock(2, 2),
      createCausalBlock(3, 3),
      createCausalBlock(4, 4),
      createCausalBlock(5, 5),
      createCausalBlock(6, 6),
      createCausalBlock(7, 7),
      createCausalBlock(8, 8),
      createCausalBlock(9, 9),
      createCausalBlock(10, 10)
    ];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    var randomized_causal_blocks = shuffleArray(causal_blocks);
    randomized_causal_blocks.forEach(block => {
      timeline.push(...block);
    });

    // ----------- POST QUESTIONS -----------
    var trial_difference_between_decks = {
      type: jsPsychSurveyText,
      questions: [{prompt: 'Can you describe the difference between the two decks of cards?'}]
    };

    var trial_deck_color = {
      type: jsPsychHtmlButtonResponse,
      stimulus: 'Which color deck does the following images continue the story from?',
      choices: ['Blue', 'Red']
    };

    var trial_deck_color_not_following = {
      type: jsPsychHtmlButtonResponse,
      stimulus: 'Which color deck do the following images NOT follow the story from?',
      choices: ['Blue', 'Red']
    };
    
    var trial_deck_preference = {
  type: jsPsychHtmlButtonResponse,
  stimulus: 'Which type of deck did you prefer overall?',
  choices: [
    'The red deck, which showed a series of unrelated events',
    'The blue deck, which showed a connected and coherent story'
  ]
};


    timeline.push(trial_difference_between_decks, trial_deck_color, trial_deck_color_not_following, trial_deck_preference);

    var trial_101 = {
      type: jsPsychSurveyText,
      questions: [
        {prompt: 'Please insert your gender (MALE/ FEMALE/ OTHER)'},
        {prompt: 'Please insert your age'}
      ]
    };
    timeline.push(trial_101);

    var trial_102 = {
      type: jsPsychInstructions,
      pages: [
        '<span style="color: black; font-size: 24px">You have completed the experiment.' + 
        '<br/>The completion code is : 85B28EDEFF <br/>Thank you for your participation!</span>'
      ],
      show_clickable_nav: true
    };
    timeline.push(trial_102);

    // ----------- RUN EXPERIMENT -----------
    jsPsych.run(timeline);

  </script>
</html>
